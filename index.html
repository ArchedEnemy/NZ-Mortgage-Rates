<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            border: 0px solid rgba(0, 0, 0, 0.8);
            padding: 1px;
            font-size: 30px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>NZ Mortgage Interest Rate Charts</h1>
<p>
Tables show latest standard loan rates and those requiring loan to value ratio less than 80% for the main banks. Charts shows the trend of these rates in the last 6 months.


<div class="grid-container">
    <div class="grid-item"><img src="latest standard rates.png" alt="Product 1"></div>
    <div class="grid-item"><img src="latest LVR less 80 rates.png" alt="Product 2"></div>
	<div class="grid-item"><img src="6 Months_interest_rates.png" alt="Product 3"></div>
    <div class="grid-item"><img src="1 Year_interest_rates.png" alt="Product 4"></div>
    <div class="grid-item"><img src="18 Months_interest_rates.png" alt="Product 5"></div>  
    <div class="grid-item"><img src="2 Year_interest_rates.png" alt="Product 6"></div>
	<div class="grid-item"><img src="3 Year_interest_rates.png" alt="Product 7"></div>
    <div class="grid-item"><img src="4 Year_interest_rates.png" alt="Product 8"></div>
    <div class="grid-item"><img src="5 Year_interest_rates.png" alt="Product 9"></div>  
</div>

</body>
</html>
